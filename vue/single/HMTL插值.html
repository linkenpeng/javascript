<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML插值</title>
</head>
<body>
    <div id="app">
        <h2>HTML插值</h2>
        <p><label>变量：</label>{{ html }}</p>
        <p><div v-html="html"></div></p>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
        const App = {
            data() {
                return {
                    title: '小A学编程',
                    flag: true,
                    html: '<span>I am peter.</span>',
                }
            },
            methods:{
                show() {
                    console.log("show")
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
