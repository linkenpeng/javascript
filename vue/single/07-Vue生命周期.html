<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="vue.min.js"></script>
    <script>
        const App = {
            data() {
                return {
                    message : 'hello Vue'
                }
            },
            methods:{
                created() { // 在页面渲染之前
                    debugger
                    console.log("created...")
                },
                mounted() { // 在页面渲染之后
                    debugger
                    console.log("mounted...")
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
